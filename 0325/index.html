<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>唐詩三百首</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<style>
    .oswald-caption {
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
        color: #03045e;
    }

    .oswald-maincontent {
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        color: #0077b6;
    }
</style>

<body>
    <h1></h1>
    <div class="container text-center">
        <!-- 上面兩個區塊 -->
        <div class="row">
            <div class="col-md-6">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=靜夜思" alt="靜夜思" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>靜夜思 - 李白</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        床前明月光，<br />
                        疑是地上霜。<br />
                        舉頭望明月，<br />
                        低頭思故鄉。
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=登鹳雀楼" alt="登鹳雀楼" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>登鹳雀楼 - 王之涣</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        白日依山尽，<br />
                        黄河入海流。<br />
                        欲穷千里目，<br />
                        更上一层楼。
                    </div>
                </div>
            </div>
        </div>

        <!-- 下面三個區塊 -->
        <div class="row">
            <div class="col-md-4">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=春望" alt="春望" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>春望 - 杜甫</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        国破山河在，<br />
                        城春草木深。<br />
                        感时花溅泪，<br />
                        恨别鸟惊心。<br />
                        烽火连三月，<br />
                        家书抵万金。<br />
                        白头搔更短，<br />
                        浑欲不胜簪。
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=春晓" alt="春晓" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>春晓 - 孟浩然</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        春眠不觉晓，<br />
                        处处闻啼鸟。<br />
                        夜来风雨声，<br />
                        花落知多少。
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=江雪" alt="江雪" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>江雪 - 柳宗元</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        千山鸟飞绝，<br />
                        万径人踪灭。<br />
                        孤舟蓑笠翁，<br />
                        独钓寒江雪。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
