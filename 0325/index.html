<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五首唐詩</title>
<!--引入 Google Fonts 字型-->
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <style>
    
    .bungee-tint-caption {
  font-family: "Bungee Tint", sans-serif;
  font-weight: 900;
  font-style: normal;
  color: #03045e;
}

        .oswald-maincontent {
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        color: #0077b6;
}

       
    </style>

<body align="center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div id="mycard">
                <div id="mymedia">
                    <!-- 使用圖片代替影片 -->
                    <img src="img/李白靜夜思.png" alt="靜夜思" class="img-fluid" width="256" height="256">
                </div>
                <div id="caption" class="bungee-tint-caption">
                    <h1>靜夜思 - 李白</h1>
                </div>
                <div id="maincontent" class="oswald-maincontent">
                    床前明月光，<br />
                    疑是地上霜。<br />
                    舉頭望明月，<br />
                    低頭思故鄉。
                </div>
            </div>
          </div>
          <div class="col">
            <div id="mycard">
                <div id="mymedia">
                    <!-- 使用圖片代替影片 -->
                    <img src="img/登鸛雀樓.png" alt="登鸛雀樓" class="img-fluid" width="256" height="256">
                </div>
                <div id="caption" class="bungee-tint-caption">
                    <h1>登鸛雀樓 - 王之渙</h1>
                </div>
                <div id="maincontent" class="oswald-maincontent">
                    白日依山盡，<br />
                    黄河入海流。<br />
                    欲窮千里目，<br />
                    更上一層樓。
                </div>
            </div>
          </div>
          <div class="col">
            <div id="mycard">
                <div id="mymedia">
                    <!-- 使用圖片代替影片 -->
                    <img src="img/杜甫 春望.png" alt="春望" class="img-fluid" width="256" height="256">
                </div>
                <div id="caption" class="bungee-tint-caption">
                    <h1>春望 - 杜甫</h1>
                </div>
                <div id="maincontent" class="oswald-maincontent">
                    國破山河在，<br />
                    城春草木深。<br />
                    感時花濺淚，<br />
                    恨别鳥驚心。<br />
                    烽火連三月，<br />
                    家書抵萬金。<br />
                    白頭搔更短，<br />
                    渾欲不勝簪。
                </div>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <div id="mycard">
                  <div id="mymedia">
                      <!-- 使用圖片代替影片 -->
                      <img src="img/春曉.png" alt="春曉" class="img-fluid" width="256" height="256">
                  </div>
                  <div id="caption" class="bungee-tint-caption">
                      <h1>春曉 - 孟浩然</h1>
                  </div>
                  <div id="maincontent" class="oswald-maincontent">
                    春眠不覺曉，<br />
                    處處聞啼鳥。<br />
                    夜來風雨聲，<br />
                    花落知多少。
                  </div>
              </div>
            </div>

            <div class="col">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="img/柳宗元.png" alt="江雪" class="img-fluid" width="256" height="256">
                    </div>
                    <div id="caption" class="bungee-tint-caption">
                        <h1>江雪 - 柳宗元</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        千山鳥飛絕，<br />
                        萬徑人蹤滅。<br />
                        孤舟蓑笠翁，<br />
                        獨釣寒江雪。
                    </div>
                </div>














      </div>
</body>

</html>
