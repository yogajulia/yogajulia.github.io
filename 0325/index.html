<body>
    <h1></h1>
    <div class="container text-center">
        <!-- 上面兩個區塊 -->
        <div class="row">
            <div class="col-md-6">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=靜夜思" alt="靜夜思" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>靜夜思 - 李白</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        床前明月光，<br />
                        疑是地上霜。<br />
                        舉頭望明月，<br />
                        低頭思故鄉。
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=登鹳雀楼" alt="登鹳雀楼" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>登鸛雀樓 - 王之渙</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        白日依山盡，<br />
                        黄河入海流。<br />
                        欲窮千里目，<br />
                        更上一層樓。
                    </div>
                </div>
            </div>
        </div>

        <!-- 下面三個區塊 -->
        <div class="row">
            <div class="col-md-4">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="img/杜甫 春望.png" alt="春望" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>春望 - 杜甫</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        國破山河在，<br />
                        城春草木深。<br />
                        感時花濺淚，<br />
                        恨别鳥驚心。<br />
                        烽火連三月，<br />
                        家書抵萬金。<br />
                        白頭搔更短，<br />
                        渾欲不勝簪。
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=春晓" alt="春晓" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>春曉 - 孟浩然</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        春眠不覺曉，<br />
                        處處聞啼鳥。<br />
                        夜來風雨聲，<br />
                        花落知多少。
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div id="mycard">
                    <div id="mymedia">
                        <!-- 使用圖片代替影片 -->
                        <img src="https://via.placeholder.com/300x200?text=江雪" alt="江雪" class="img-fluid">
                    </div>
                    <div id="caption" class="oswald-caption">
                        <h1>江雪 - 柳宗元</h1>
                    </div>
                    <div id="maincontent" class="oswald-maincontent">
                        千山鳥飛絕，<br />
                        萬徑人蹤滅。<br />
                        孤舟蓑笠翁，<br />
                        獨釣寒江雪。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
